<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/static/css/post.css" >
  <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css2?family=Lora&family=Oxygen&display=swap" rel="stylesheet">
</head>
<body class="page">
    <header class="menu">
      <span class="menu__logo">Escape.</span>
      <nav class="menu__items">
        <a href="#" class="menu__item" href="https://www.google.com/">HOME</a>
        <a href="#" class="menu__item" href="https://www.google.com/">CATEGORIES</a>
        <a href="#" class="menu__item" href="https://www.google.com/">ABOUT</a>
        <a href="#" class="menu__item" href="https://www.google.com/">CONTACT</a>
      </nav>
    </header>
  
  <div class="content">
    <h2 class="content__title">{{ .Title }}</h2>
    <span class="content__subtitle">{{ .Subtitle }}</span>
  </div>
  <article class="posts-block">
    <img class="posts-block__image" src="{{ .ImageUrl }}">
    <div class="posts-block__paragraphs-borders">
      <div class="posts-block__paragraph">
        {{ .Content }}
      </div>
    </div>
  </article>

  <div class="low">
    <div class="contact-form">
      <span class="contact-form__call-to-action">Stay in Touch</span>
      <form class="contact-form__button" action="#">
        <input class="contact-form__email" type="email" name="email" placeholder="Enter your email address">
        <input class="contact-form__send-email" type="submit" value="Submit">
      </form>
    </div>
    
    <footer class="menu menu_footer">
      <span class="menu__logo menu__logo_footer">Escape.</span>
        <nav class="menu__items">
          <a href="#" class="menu__item menu__item_footer">HOME</a>
          <a href="#" class="menu__item menu__item_footer">CATEGORIES</a>
          <a href="#" class="menu__item menu__item_footer">ABOUT</a>
          <a href="#" class="menu__item menu__item_footer">CONTACT</a>
        </nav>
    </footer>
  </div>  
</body>
</html>
